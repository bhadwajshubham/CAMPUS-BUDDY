<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body data-theme="light">
    <!-- Advanced Cursor System -->
    <div class="cursor" aria-hidden="true"></div>
    <div class="cursor-follower" aria-hidden="true"></div>

    <!-- Magnetic Navigation -->
    <nav class="navbar" aria-label="Main navigation">
        <div class="nav-container">
            <a href="index.html" class="logo">CampusConnect</a>
            <div class="nav-menu">
                <a href="index.html#features" class="nav-link"><span>Features</span></a>
                <a href="index.html#workflow" class="nav-link"><span>Process</span></a>
                <a href="index.html#events" class="nav-link"><span>Events</span></a>
                <a href="index.html#testimonials" class="nav-link"><span>Stories</span></a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i> Theme
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Access your personalized campus experience</p>
            </div>

            <form id="login-form" class="login-form" aria-label="Login form">
                <div class="form-group">
                    <input type="email" id="login-email" class="form-input" placeholder=" " required aria-required="true" aria-label="Email address">
                    <label class="form-label" for="login-email">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="login-password" class="form-input" placeholder=" " required aria-required="true" aria-label="Password">
                    <label class="form-label" for="login-password">Password</label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <button id="google-signin-btn" class="btn btn-google">
                <i class="fab fa-google"></i> Sign in with Google
            </button>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="forgot-password.html">Forgot Password?</a></p>
            </div>
        </div>
    </section>

    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
