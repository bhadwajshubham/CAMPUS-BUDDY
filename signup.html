<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect - Signup</title>
  <link rel="stylesheet" href="css/signup.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Cursor System -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">CampusConnect</a>
      <div class="nav-menu">
        <a href="index.html#features" class="nav-link"><span>Features</span></a>
        <a href="index.html#events" class="nav-link"><span>Events</span></a>
        <a href="index.html#testimonials" class="nav-link"><span>Stories</span></a>
        <button class="theme-toggle"><i class="fas fa-moon"></i> Theme</button>
      </div>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="gradient-bg" id="signup-page">
    <div class="login-container">
      <div class="login-header">
        <h1>Create Your Account</h1>
        <p>Join the next-gen campus experience</p>
      </div>

      <form id="signup-form" class="login-form">
        <!-- Role First -->
        <div class="input-group">
          <select id="signup-role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="club_member">Club Member</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin / SPOC</option>
          </select>
          <label for="signup-role">Role</label>
        </div>

        <div class="input-group" id="employee-code-group" style="display: none;">
          <input type="text" id="signup-employee-code" />
          <label for="signup-employee-code">Employee Code (Teachers/Admin only)</label>
        </div>

        <div class="input-group">
          <input type="text" id="signup-name" />
          <label for="signup-name">Full Name</label>
        </div>

        <div class="input-group">
          <input type="email" id="signup-email" />
          <label for="signup-email">University Email (e.g. name@chitkara.edu.in)</label>
        </div>

        <div class="input-group">
          <input type="password" id="signup-password" />
          <label for="signup-password">Password</label>
        </div>

        <div class="input-group">
          <select id="signup-department" required>
            <option value="">Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
            <option value="Design">Design</option>
          </select>
          <label for="signup-department">Department</label>
        </div>

        <div class="input-group">
          <input type="text" id="signup-rollno" />
          <label for="signup-rollno">Roll Number</label>
        </div>

        <div class="input-group">
          <input type="text" id="signup-university" value="Chitkara University" readonly />
          <label for="signup-university">University</label>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </form>

      <button id="google-signup-btn" class="btn btn-google">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <div class="login-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </section>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
