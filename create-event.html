<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organizer Studio â€” Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/homepage.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    .form-container { max-width: 600px; margin: 40px auto; background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 40px; box-shadow: var(--shadow-card); }
    .form-input, .form-textarea, select { width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 12px 16px; border-radius: 12px; color: white; outline: none; margin-bottom: 20px; }
    .form-input:focus { border-color: var(--primary); }
    .error-msg { color: #ef4444; font-size: 0.9rem; margin-top: -15px; margin-bottom: 15px; display: none; }
  </style>
</head>
<body id="create-event-page">

  <header class="app-header">
    <div class="header-container">
      <div class="brand-area">
        <a href="/dashboard.html" class="logo-link"><div class="brand-mark">CB</div></a>
        <span style="color:white; font-weight:600;">Organizer Studio</span>
      </div>
    </div>
  </header>

  <main class="dashboard-layout" style="display:block; overflow-y:auto;"> 
    <div class="content-area">
        <a href="/dashboard.html" style="color:var(--text-muted); display:flex; align-items:center; gap:8px; margin-bottom:20px;">
            <i class="ri-arrow-left-line"></i> Back
        </a>

        <div class="form-container">
            <h2 style="font-family:'Playfair Display', serif;">Create New Event</h2>
            <p style="color:var(--text-muted); margin-bottom:30px;">Book a venue and publish your event.</p>

            <form id="createEventForm">
                <label style="color:var(--text-muted); font-size:0.85rem;">Event Name</label>
                <input type="text" id="eventName" class="form-input" placeholder="e.g. Hackathon 2025" required>

                <label style="color:var(--text-muted); font-size:0.85rem;">Date & Time</label>
                <input type="datetime-local" id="eventDate" class="form-input" required>

                <label style="color:var(--text-muted); font-size:0.85rem;">Select Venue</label>
                <select id="eventLocation" class="form-input" required>
                    <option value="" disabled selected>Select Block/Hall</option>
                    <option value="Rockefeller Block - Auditorium">Rockefeller Block - Auditorium</option>
                    <option value="Edison Block - Hall A">Edison Block - Hall A</option>
                    <option value="Newton Block - Seminar Hall">Newton Block - Seminar Hall</option>
                    <option value="Turing Block - Labs">Turing Block - Labs</option>
                    <option value="Sport Complex">Sport Complex</option>
                </select>
                <div id="venueError" class="error-msg"><i class="ri-error-warning-line"></i> This venue is already booked for this date!</div>

                <label style="color:var(--text-muted); font-size:0.85rem;">Description</label>
                <textarea id="eventDesc" class="form-textarea" rows="4" placeholder="Event details..."></textarea>
                
                <label style="color:var(--text-muted); font-size:0.85rem;">Restricted Departments (Optional)</label>
                <input type="text" id="eventDepts" class="form-input" placeholder="e.g. CSE, ECE (Leave empty for Open to All)">

                <button type="submit" class="btn primary" style="width:100%; padding:14px;">Publish Event</button>
            </form>
        </div>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, addDoc, Timestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('createEventForm');
    
    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = 'login.html';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const errorMsg = document.getElementById('venueError');
            
            btn.innerHTML = 'Checking Venue...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            const name = document.getElementById('eventName').value;
            const dateVal = document.getElementById('eventDate').value; // String: "2025-10-20T10:00"
            const location = document.getElementById('eventLocation').value;
            const desc = document.getElementById('eventDesc').value;
            const deptInput = document.getElementById('eventDepts').value;

            // Parse Date for Comparison (Simple Date Check)
            // NOTE: For a real production app, you need robust time-range overlapping logic.
            // For this MVP, we check if the venue is booked on the SAME DAY.
            const selectedDate = new Date(dateVal);
            const startOfDay = new Date(selectedDate); startOfDay.setHours(0,0,0,0);
            const endOfDay = new Date(selectedDate); endOfDay.setHours(23,59,59,999);

            try {
                // 1. VENUE CONFLICT CHECK
                const q = query(
                    collection(db, "events"), 
                    where("location", "==", location),
                    where("date", ">=", Timestamp.fromDate(startOfDay)),
                    where("date", "<=", Timestamp.fromDate(endOfDay))
                );
                
                const conflictSnap = await getDocs(q);
                
                if (!conflictSnap.empty) {
                    errorMsg.style.display = 'block';
                    errorMsg.innerHTML = `<i class="ri-error-warning-line"></i> Conflict! "${conflictSnap.docs[0].data().name}" is already booked here on this date.`;
                    btn.innerHTML = 'Publish Event';
                    btn.disabled = false;
                    return; // STOP
                }

                // 2. SAVE EVENT
                btn.innerHTML = 'Publishing...';
                
                // Parse Departments string to array
                let restrictedBranches = [];
                if(deptInput.trim() !== "") {
                    restrictedBranches = deptInput.split(',').map(s => s.trim().toUpperCase());
                }

                await addDoc(collection(db, "events"), {
                    name: name,
                    date: Timestamp.fromDate(selectedDate),
                    location: location,
                    description: desc,
                    restrictedBranches: restrictedBranches, // For Eligibility Logic
                    organizerId: user.uid,
                    createdAt: Timestamp.now()
                });

                alert("Event Created Successfully!");
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error("Error:", error);
                alert("Error: " + error.message);
                btn.innerHTML = 'Publish Event';
                btn.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
