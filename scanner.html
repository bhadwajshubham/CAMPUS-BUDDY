<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus-Buddy â€” Live Scanner</title>
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <link rel="stylesheet" href="/css/variable.css"> <link rel="stylesheet" href="/css/scanner.css">   </head>
<body>

  <div id="flash-overlay" class="flash-hidden">
      <i class="ri-checkbox-circle-fill flash-icon" id="flash-icon"></i>
      <div class="flash-text" id="flash-msg">Verified</div>
  </div>

  <div class="scanner-layout">
      
      <div class="camera-container">
          <div class="camera-header">
              <a href="/dashboard.html" class="back-btn" aria-label="Back">
                  <i class="ri-arrow-left-line"></i>
              </a>
              <div id="eventName" class="event-badge">Loading Event...</div>
              <div class="spacer"></div>
          </div>
          <div id="reader"></div>
      </div>

      <div class="feed-container">
          <div class="feed-header">
              <h4>Live Entry Feed</h4>
              <span id="scan-count" class="count-badge">0 Scanned</span>
          </div>
          
          <div id="feed-list" class="feed-scroll-area">
              <div class="empty-state">
                  <i class="ri-qr-scan-2-line"></i>
                  <p>Ready to scan tickets...</p>
              </div>
          </div>
      </div>
  </div>

  <script type="module" src="/js/scanner.js"></script>
</body>
</html>
