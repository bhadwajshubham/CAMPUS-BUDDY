<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus-Buddy â€” Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/homepage.css">
  <link rel="stylesheet" href="/css/dashboard.css"> <style>
    /* Form Overrides to match Dark Theme */
    .form-container {
        max-width: 600px; margin: 40px auto; background: var(--bg-card);
        border: 1px solid var(--border); border-radius: 24px; padding: 40px;
        box-shadow: var(--shadow-card);
    }
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
    .form-input, .form-textarea {
        width: 100%; background: rgba(255,255,255,0.02); border: 1px solid var(--border);
        padding: 12px 16px; border-radius: 12px; color: white; font-family: 'Inter', sans-serif;
        outline: none; transition: 0.3s;
    }
    .form-input:focus, .form-textarea:focus { border-color: var(--primary); }
    .back-link { display: flex; align-items: center; gap: 8px; color: var(--text-muted); margin-bottom: 20px; cursor: pointer; }
    .back-link:hover { color: white; }
  </style>
</head>
<body id="edit-event-page">

  <header class="app-header">
    <div class="header-container">
      <div class="brand-area">
        <a href="/dashboard.html" class="logo-link">
          <div class="brand-mark">CB</div>
        </a>
        <span style="color:white; font-weight:600;">Organizer Studio</span>
      </div>
    </div>
  </header>

  <main class="dashboard-layout" style="display:block; overflow-y:auto;"> 
    <div class="content-area">
        <a href="/dashboard.html" class="back-link"><i class="ri-arrow-left-line"></i> Back to Dashboard</a>

        <div class="form-container">
            <h2 style="font-family:'Playfair Display', serif; margin-bottom:10px;">Edit Event</h2>
            <p style="color:var(--text-muted); margin-bottom:30px;">Update event details.</p>

            <form id="editEventForm">
                <div class="form-group">
                    <label class="form-label">Event Name</label>
                    <input type="text" id="eventName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date & Time</label>
                    <input type="datetime-local" id="eventDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Venue / Location</label>
                    <input type="text" id="eventLocation" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="eventDesc" class="form-textarea" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select id="eventStatus" class="form-input">
                        <option value="upcoming">Upcoming</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>

                <button type="submit" class="btn primary" style="width:100%; justify-content:center; padding:14px;">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('editEventForm');
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id');

    if (!eventId) {
        alert("No Event ID found!");
        window.location.href = 'dashboard.html';
    }

    onAuthStateChanged(auth, async (user) => {
        if (!user) window.location.href = 'login.html';

        // 1. Fetch Existing Data
        try {
            const docRef = doc(db, "events", eventId);
            const docSnap = await getDoc(docRef);

            if (!docSnap.exists()) {
                alert("Event not found!");
                window.location.href = 'dashboard.html';
                return;
            }

            const data = docSnap.data();
            
            // Check Ownership
            if (data.organizerId !== user.uid) {
                // NOTE: If you are SuperAdmin, you should be allowed.
                // But for now, let's stick to organizer check.
                // (The DB rules will enforce the actual security)
            }

            // Populate Form
            document.getElementById('eventName').value = data.name;
            document.getElementById('eventLocation').value = data.location;
            document.getElementById('eventDesc').value = data.description;
            
            // Date conversion for input
            if (data.date) {
                const d = data.date.toDate();
                d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
                document.getElementById('eventDate').value = d.toISOString().slice(0, 16);
            }

        } catch (error) {
            console.error("Error fetching event:", error);
        }

        // 2. Handle Update
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            btn.innerHTML = 'Saving...';

            try {
                const dateVal = document.getElementById('eventDate').value;
                
                await updateDoc(doc(db, "events", eventId), {
                    name: document.getElementById('eventName').value,
                    location: document.getElementById('eventLocation').value,
                    description: document.getElementById('eventDesc').value,
                    date: Timestamp.fromDate(new Date(dateVal)),
                    // We do NOT update organizerId (Safety)
                });

                alert("Event Updated Successfully!");
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error updating:", error);
                alert("Update Failed: " + error.message);
                btn.innerHTML = 'Save Changes';
            }
        });
    });
  </script>
</body>
</html>
